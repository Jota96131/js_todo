<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
  </head>
  <body>
    <h1>ToDo List</h1>
    <div>
      <input type="text" id="todo-input" />
      <input type="button" id="add-button" value="保存" />
    </div>
    <div id="Total-Status">
      <p>全てのタスク：<span id="all-count">0</span></p>
      <p>完了済み：<span id="completed-count">0</span></p>
      <p>未完了：<span id="uncompleted-count">0</span></p>
    </div>
    <ul id="todo-list"></ul>
    <script src="./JS/main.js"></script>
  </body>
</html>
